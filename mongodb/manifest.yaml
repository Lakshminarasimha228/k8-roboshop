apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  # deployment labels
  labels: 
    purpose: mongodb
    project: roboshop
    tier: database
spec: 
  replicas: 1
  # these are the labels replica set use to create pod replicas, this should match pod labels
  selector:
    matchLabels:
      component: mongodb
      project: roboshop
      app: database
# this is pod defination
  template:
    metadata:
      labels:
        component: mongodb
        project: roboshop
        tier: database
    spec:
      containers:
      - name: mongodb
        image: lakshminarasimha228/mongodb:v1
